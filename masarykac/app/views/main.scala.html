@(title: String = "", scripts: Html = HtmlFormat.empty, stylesheets: Html = HtmlFormat.empty)(content: Html)

<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content="Martin Tyrol"/>
        <meta charset="UTF-8" />

        <title>Masarykáč</title>
        <link href='@routes.Assets.at("stylesheets/sb-admin-2.css")' rel="stylesheet" type="text/css">
        @stylesheets

        <![endif]-->
    </head>
    <body>
        <div id="wrapper">
            @navigation()

        <div id="page-wrapper">
            @if(flash.containsKey("success")) {

            }
            @content

            <!-- /#page-wrapper -->
        </div>
            <!-- /#wrapper -->


            <!-- jQuery -->
        <script src='@routes.Assets.at("lib/jquery/jquery.min.js")'></script>

            <!-- Bootstrap Core JavaScript -->
        <script src='@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")'></script>

            <!-- Metis Menu Plugin JavaScript -->
        <script src='@routes.Assets.at("lib/metisMenu/metisMenu.min.js")'></script>

        @scripts

            <!-- Custom Theme JavaScript -->
        <script src='@routes.Assets.at("javascripts/sb-admin-2.js")'></script>

</html>
