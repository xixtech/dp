@(currentPage: List[AccessRole])
@import helper._
<meta charset="UTF-8" />
<style type="text/css"><!--
html, body {
    font-family: Technika;
    width: 210mm;
    height: 297mm;
    margin: 10px;
    size: portrait;
    background: white;
    align: center;
}

table {
    border-collapse: collapse;
}

td {
    border: 1px gray solid;
    width: 5em;
    padding: 2px;
    font-family: Technika;
    font-size: 10px;
}

body {
    font-family: Technika;
    align: center;
    margin: 0;
    padding: 0;
}

--></style>

<script src='@routes.Assets.at("DataTables/DataTables-1.10.13/js/jquery.dataTables.js")'></script>
<script src='@routes.Assets.at("DataTables/DataTables-1.10.13/js/dataTables.bootstrap.min.js")'></script>

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Role</h1>
    </div>
        <!-- /.col-lg-12 -->
</div>
    <!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Přehled rolí
            </div>
                <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Název role</th>
                                <th>Popis role</th>
                            </tr>
                        </thead>
                        <tbody>
                        @for(member <- currentPage) {
                            <tr>
                                <td class="center">
                                @if(member.getRole == "") {
                                    <em>-</em>
                                } else {
                                    @member.getRole
                                }
                                </td>
                                <td class="center">
                                @if(member.getDescription == "") {
                                    <em>-</em>
                                } else {
                                    @member.getDescription
                                }
                                </td>
                            </tr>
                        }
                        </tbody>
                    </table>
                </div>
                    <!-- /.table-responsive -->
            </div>
                <!-- /.panel-body -->
        </div>
            <!-- /.panel -->
    </div>
        <!-- /.col-lg-12 -->
</div>
