@(currentPage: List[Classroom])
@import helper._

<link href='@routes.Assets.at("stylesheets/tables.css")' rel="stylesheet" type="text/css">
<link href='@routes.Assets.at("stylesheets/sb-admin-2.css")' rel="stylesheet" type="text/css">
<meta charset="UTF-8" />
<style type="text/css"><!--
body {
    font-family: Technika;

}

td {
    font-size: 12px
}

th {
    font-size: 14px
}

--></style>

    <!-- DataTables JavaScript -->
<script src='@routes.Assets.at("DataTables/DataTables-1.10.13/js/jquery.dataTables.js")'></script>
<script src='@routes.Assets.at("DataTables/DataTables-1.10.13/js/dataTables.bootstrap.min.js")'></script>

<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">Místnosti</h2>
    </div>
        <!-- /.col-lg-12 -->
</div>
    <!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                PřehlPř místností
            </div>
                <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Místnost</th>
                                <th>Kapacita</th>
                            </tr>
                        </thead>
                        <tbody>

                        @for(member <- currentPage) {
                            <tr>
                                <td class="center">
                                @if(member.getClassroomName == 0) {
                                    <em>-</em>
                                } else {
                                    @member.getClassroomName
                                }
                                </td>
                                <td class="center">
                                @if(member.getCapacity == null) {
                                    <em>-</em>
                                } else {
                                    @member.getCapacity
                                }
                                </td>
                            </tr>
                        }
                        </tbody>
                    </table>
                </div>
                    <!-- /.table-responsive -->
            </div>
                <!-- /.panel-body -->
        </div>
            <!-- /.panel -->
    </div>
        <!-- /.col-lg-12 -->
</div>
