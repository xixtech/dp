@(currentPage: List[Classroom])
@import helper._
<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'>
    <link href='@routes.Assets.at("stylesheets/sb-admin-2.css")' rel="stylesheet" type="text/css">
    <link href='@routes.Assets.at("stylesheets/tables.css")' rel="stylesheet" type="text/css">

    <meta charset="UTF-8" />
    <style type="text/css"><!--
    body {
        font-family: Technika;
    }

    --></style>
    <script src='@routes.Assets.at("javascripts/dynamicFields.js")'></script>
    <body onload="export2Word(window.docx, 'Výpis', ' místností').click();">

        <div id="docx">
            <div class="WordSection1">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Místnosti</h1>
                    </div>
                        <!-- /.col-lg-12 -->
                </div>
                    <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Přehled místností
                            </div>
                                <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="dataTable_wrapper">
                                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                        <thead>
                                            <tr>
                                                <th>Místnost</th>
                                                <th>Kapacita</th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                        @for(member <- currentPage) {
                                            <tr>
                                                <td class="center">
                                                @if(member.getClassroomName == 0) {
                                                    <em>-</em>
                                                } else {
                                                    @member.getClassroomName
                                                }
                                                </td>
                                                <td class="center">
                                                @if(member.getCapacity == null) {
                                                    <em>-</em>
                                                } else {
                                                    @member.getCapacity
                                                }
                                                </td>
                                            </tr>
                                        }
                                        </tbody>
                                    </table>
                                </div>
                                    <!-- /.table-responsive -->
                            </div>
                                <!-- /.panel-body -->
                        </div>
                            <!-- /.panel -->
                    </div>
                        <!-- /.col-lg-12 -->
                </div>
            </div>
        </div>
    </body>

</html>
