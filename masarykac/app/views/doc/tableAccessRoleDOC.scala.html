@(currentPage: List[AccessRole])
@import helper._
<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'>
    <link href='@routes.Assets.at("stylesheets/sb-admin-2.css")' rel="stylesheet" type="text/css">
    <link href='@routes.Assets.at("stylesheets/tables.css")' rel="stylesheet" type="text/css">
    <link href='@routes.Assets.at("stylesheets/tables.css")' rel="stylesheet" type="text/css">
    <meta charset="UTF-8" />
    <style type="text/css"><!--
    html, body {
        font-family: Technika;
        width: 210mm;
        height: 297mm;
        margin: 10px;
        size: portrait;
        background: white;
        align: center;
    }

    table {
        width: 80%;
    }

    td {
        border: 1px gray solid;

        padding: 2px;
        font-family: Technika;
        font-size: 12px;
        word-wrap: break-word; /* All browsers since IE 5.5+ */
        overflow-wrap: break-word;
    }

    h6 {

        font-family: Technika;
        font-size: 12px;
        word-wrap: break-word; /* All browsers since IE 5.5+ */
        overflow-wrap: break-word;
    }

    th {
        font-family: Technika;
        font-size: 14px;
    }

    #newline {
        page-break-before: always;
    }

    body {
        font-family: Technika;
        align: center;
        margin: 0;
        padding: 0;
    }

    --></style>

        <!-- DataTables JavaScript -->
    <script src='@routes.Assets.at("DataTables/DataTables-1.10.13/js/jquery.dataTables.js")'></script>
    <script src='@routes.Assets.at("DataTables/DataTables-1.10.13/js/dataTables.bootstrap.min.js")'></script>
    <script src='@routes.Assets.at("javascripts/dynamicFields.js")'></script>
    <body onload="export2Word(window.docx, 'Výpis', ' přístupových rolí').click();">

        <div id="docx">
            <div class="WordSection1">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Role</h1>
                    </div>
                        <!-- /.col-lg-12 -->
                </div>
                    <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Přehled rolí
                            </div>
                                <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="dataTable_wrapper">
                                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                        <thead>
                                            <tr>
                                                <th>Role</th>
                                                <th>Název</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        @for(member <- currentPage) {
                                            <tr>
                                                <td class="center">
                                                @if(member.getRole == "") {
                                                    <em>-</em>
                                                } else {
                                                    @member.getRole
                                                }
                                                </td>
                                            </tr>
                                            <td class="center">
                                            @if(member.getDescription == "") {
                                                <em>-</em>
                                            } else {
                                                @member.getDescription
                                            }
                                            </td>
                                        }
                                        </tbody>
                                    </table>
                                </div>
                                    <!-- /.table-responsive -->
                            </div>
                                <!-- /.panel-body -->
                        </div>
                            <!-- /.panel -->
                    </div>
                        <!-- /.col-lg-12 -->
                </div>
            </div>
        </div>
    </body>

</html>
